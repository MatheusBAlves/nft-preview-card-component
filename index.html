<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main class="container">
    <div class="card">
      <div class="card__image">
        <img src="./images/image-equilibrium.jpg" alt="" class="card__image__main">
      </div>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__infos">
        <p class="card__infos__price">
          <img src="./images/icon-ethereum.svg" alt="Equilibrium icon">
          0.041 ETH
        </p>
        <p class="card__infos__timer">
          <img src="./images/icon-clock.svg" alt="Clock icon">
          3 days left
        </p>
      </div>
      <div class="card__user">
        <img src="./images/image-avatar.png" alt="User Icon" class="card__user__icon">
        <p class="card__user__info">Creation of <span class="card__user__info__name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MatheusBAlves" target="_blank">Matheus B. Alves</a>.
    </div>
  </footer>
</body>

</html>
